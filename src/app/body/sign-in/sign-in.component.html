<div class="p-1 d-flex w-100 justify-content-center pb-4 pt-4">
  <mdb-tabs [pills]="true" [fill]="true" style="width: 340px;">
    <mdb-tab title="Войти">
      <form>
        <!-- Email input -->
        <mdb-form-control class="mb-4">
          <input mdbInput type="email" id="loginName" class="form-control"/>
          <label mdbLabel class="form-label" for="loginName">Email</label>
        </mdb-form-control>

        <!-- Password input -->
        <mdb-form-control class="mb-4">
          <input mdbInput type="password" id="loginPassword" class="form-control"/>
          <label mdbLabel class="form-label" for="loginPassword">Пароль</label>
        </mdb-form-control>

        <!-- 2 column grid layout -->
        <div class="row mb-4">
          <div class="col-md-6 d-flex justify-content-center">
            <!-- Checkbox -->
            <div class="form-check mb-3 mb-md-0">
              <input
                mdbCheckbox
                class="form-check-input"
                type="checkbox"
                value=""
                id="loginCheck"
                [checked]="true"
              />
              <label class="form-check-label" for="loginCheck"> Запомнить меня </label>
            </div>
          </div>

          <div class="col-md-6 d-flex justify-content-center">
            <!-- Simple link -->
            <a href="#!">Забыли пароль?</a>
          </div>
        </div>

        <!-- Submit button -->
        <button mdbRipple type="submit" class="btn btn-primary btn-block mb-4">
          Войти
        </button>
      </form>
    </mdb-tab
    >
    <mdb-tab title="Регистрация">
      <form>
        <!-- Name input -->
        <mdb-form-control class="mb-4">
          <input mdbInput type="text" id="registerName" class="form-control"/>
          <label mdbLabel class="form-label" for="registerName">Имя</label>
        </mdb-form-control>

        <!-- Email input -->
        <mdb-form-control class="mb-4">
          <input mdbInput type="email" id="registerEmail" class="form-control"/>
          <label mdbLabel class="form-label" for="registerEmail">Email</label>
        </mdb-form-control>

        <!-- Password input -->
        <mdb-form-control class="mb-4">
          <input mdbInput type="password" id="registerPassword" class="form-control"/>
          <label mdbLabel class="form-label" for="registerPassword">Пароль</label>
        </mdb-form-control>

        <!-- Repeat Password input -->
        <mdb-form-control class="mb-4">
          <input
            mdbInput
            type="password"
            id="registerRepeatPassword"
            class="form-control"
          />
          <label mdbLabel class="form-label" for="registerRepeatPassword"
          >Повторите пароль</label
          >
        </mdb-form-control>

        <!-- Submit button -->
        <button mdbRipple type="submit" class="btn btn-primary btn-block mb-3">
          Зарегистрироваться
        </button>
      </form>
    </mdb-tab
    >
  </mdb-tabs>
</div>
