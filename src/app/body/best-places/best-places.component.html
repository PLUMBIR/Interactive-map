<div class="container" style="padding-top: 15px">
    <div class="col-md-6 offset-md-3">
        <input
            mdbInput
            type="text"
            id="searchCard"
            class="form-control input-style"
            placeholder="Поиск"
            [(ngModel)] = "term"
        />
    </div>
    <div class="row">
        <div *ngFor="let card of cards | filterPlaces: term;"
            class="col-md-4 mb-3"
        >
            <div class="card">
                <img [src]="card.imageUrl" class="card-img-top" alt=""/>
                <div class="card-body">
                    <h5 class="card-title">{{ card.title }}</h5>
                    <p class="card-text">{{card.description}}</p>
                    <a href="#!" class="btn btn-primary" routerLink='/best-places-information' routerLinkActive="active"
                    [routerLinkActiveOptions]="{exact:true}">Больше информации</a>
                </div>
            </div>
        </div>
    </div>
</div>
